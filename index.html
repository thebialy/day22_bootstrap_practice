<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap toggle NavBar practice</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom border-danger">
        <div class="container-fluid">
          <a class="navbar-brand text-danger" href="#">Marvel</a>
          <button class="navbar-toggler text-danger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-danger">
              <li class="nav-item">
                <a class="nav-link active text-danger" aria-current="page" href="#">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#">
                  Characters
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#">
                  Movies
                </a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <nav class="navbar navbar-light">
        <div class="container-fluid d-flex flex-row-reverse">
          <form class="d-flex">
            <input class="form-control me-2" type="search" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="container">   
        <div class="card">
          <img src="https://i.pinimg.com/564x/4b/b2/de/4bb2de125ef2394570f6c7840950de14.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Doctor Victor Von Doom</h5>
            <hr/>
            <p class="card-text">Created by writer-editor Stan Lee and artist/co-plotter Jack Kirby, the character made his debut in The Fantastic Four #5 (July 1962).</p>
          </div>
        </div>
    </div>    
</body>
</html>
